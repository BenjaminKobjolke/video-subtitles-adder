[General]
# Base directory for input and output (e.g., e:\test)
base_dir = 
# Directory settings (relative to base_dir)
input_dir = input
output_dir = output
# Set to true to process all videos in input directory, false to specify individual files
process_all = true

[Whisper]
# Whisper model to use: tiny, base, small, medium, large
# Smaller models are faster but less accurate, larger models are more accurate but slower
model = medium
# Device to use for inference: cpu, cuda (if GPU available), auto (automatically selects best available)
device = cuda
# Language code(s) for transcription (comma-separated)
# Leave empty for auto-detection, or specify: en, de, fr, es, etc.
language = 
# Set to true to use language detection, false to force specified language
detect_language = true
# Enable word-level timestamps for better segmentation
word_timestamps = true
# Maximum number of lines per subtitle
max_line_count = 1
# Maximum number of characters per line
max_line_width = 30
# Enable sentence-aware segmentation (break at sentence boundaries when possible)
sentence_aware = true

[Subtitles]
# Font settings
font = Arial
font_size = 24
font_color = white
# Outline settings
outline_color = black
outline_width = 1
# Position: top, bottom, middle
position = bottom
# Maximum characters per line
max_chars_per_line = 40
# Set to true to save separate SRT files
save_srt = true

[Processing]
# Number of threads to use for processing (0 = auto)
threads = 0
# Set to true to overwrite existing output files
overwrite = false
# Set to true to show progress bar
show_progress = true
